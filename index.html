<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Youtube Search</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
  </head>
  
  <body>
    <div class="page blur">
      <header role="banner" class="container">
        <h1>Search for Youtube Videos</h1>
      </header>
      <div class="container">
        <form action="#" class="js-search-form search-form">
          <label for="query"></label>
          <input type="text" class="js-query" id="query" title="Youtube search">
          <button type="submit" role="button">Search</button>
        </form>
      </div>
      <main role="main" class="output">
        <h2 class="results">Results</h2>
        <div class="search-results-number results" hidden></div>
        <div class="js-search-results search-results" hidden></div>
      </main>
    </div>

    <div class="lightbox-video"><button class="exit-button" hidden>&#x2715;</button></div>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
